<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits and Bytes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="countdown"></div>

    <script>
        // Function to start the countdown
        function startCountdown() {
        var countdownElement = document.getElementById('countdown');
        var count = 5; // Countdown starts from 5 seconds
        countdownElement.textContent = "Redirecting in " + count+"...";

        var countdownInterval = setInterval(function() {
            count--;
            if (count <= 0) {
            clearInterval(countdownInterval);
            window.location.href = 'https://cytrexcyber.com/'; // Redirect after countdown
            } else {
            countdownElement.textContent = "Redirecting in " + count+"...";
            }
        }, 1000); // Update countdown every second (1000 milliseconds)
        }

        // Start the countdown when the page loads
        window.onload = function() {
        startCountdown();
        };
    </script>
    <div class="announcement-container">
        <img src="BB.png" alt="BB's Logo" class="logo">
        <span class="announcement-text">is now part of</span>
        <img src="CC.png" alt="CC's Logo" class="logo">
        <span class="announcement-text">Family!</span>
    </div>
</body>
</html>
